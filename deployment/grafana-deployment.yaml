apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-datasource-volume
          mountPath: /etc/grafana/provisioning/datasources/prometheus.yaml
          subPath: datasource.yaml
        - name: grafana-dashboard-volume
          mountPath: /etc/grafana/provisioning/dashboards/my-dashboard.json
        - name: grafana-provisioning-dashboards-volume
          mountPath: /etc/grafana/provisioning/dashboards
      volumes:
      - name: grafana-datasource-volume
        configMap:
          name: grafana-datasource-config
      - name: grafana-dashboard-volume
        configMap:
          name: grafana-dashboard-config
      - name: grafana-provisioning-dashboards-volume
        configMap:
          name: grafana-provisioning-dashboards
