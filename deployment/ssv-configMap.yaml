apiVersion: v1
kind: ConfigMap
metadata:
  name: ssv-config
  namespace: ethereum
data:
  config.yaml: |
    db:
      Path: /ssv_storage/ssvDB
    ssv:
      Network: prater
    eth2:
      BeaconNodeAddr: http://prysm-service:3500/
    eth1:
      ETH1Addr: ws://geth-service:8545
    OperatorPrivateKey: OperatorPrivateKey
    global:
      LogLevel: debug
    MetricsAPIPort: 15000