apiVersion: v1
kind: ConfigMap
metadata:
  name: ssv-config
  namespace: ethereum
data:
  config.yaml: |
    # Paste the content of your config.yaml file here
    # Make sure to properly indent and format the content.
    db:
      Path: /ssv_storage/ssvDB
    ssv:
      Network: jato-v2
    eth2:
      BeaconNodeAddr: http://0.0.0.0:3500/
    eth1:
      ETH1Addr: ws://0.0.0.0:8545
    OperatorPrivateKey: 
    global:
      LogLevel: debug
    MetricsAPIPort: 15000
