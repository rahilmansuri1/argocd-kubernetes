apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eth-staking-infra
spec:
  destination:
    name: ''
    namespace: eth-staking
    server: 'https://kubernetes.default.svc'
  source:
    path: eth-staking/menifest
    repoURL: 'https://github.com/rahilmansuri1/argocd-kubernetes.git'
    targetRevision: eth_staking
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true