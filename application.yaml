apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rahilmansuri1/argocd-kubernetes.git
    targetRevision: secret
    path: deployment
    directory:
      jsonnet:
        extVars:
          - name: NAME
            value: us-east-1 
            code: true
  sources: []
  destination: 
    server: https://kubernetes.default.svc
    namespace: ethereum

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
