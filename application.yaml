apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  plugin: 
    env:
      - name: NAME
        value: us-east-1
  source:
    repoURL: https://github.com/rahilmansuri1/argocd-kubernetes.git
    targetRevision: secret
    path: deployment
  destination: 
    server: https://kubernetes.default.svc
    namespace: ethereum

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
